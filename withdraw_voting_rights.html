<!DOCTYPE html>
<html>
<head>
  <title>Cash Out Voting Rights</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }
    #description {
      font-style: italic;
      color: #555;
      line-height: 1.5;
      margin: 15px 0;
    }
    #status {
      text-align: center;
      margin: 20px 0 10px;
      font-weight: bold;
      min-height: 24px;
    }
    #welcome {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin: 15px 0;
    }
    .status {
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
    .info {
      margin: 10px 0;
      font-weight: bold;
      text-align: left;
    }
    .input-group {
      margin: 20px 0;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin: 10px auto;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s, transform 0.1s;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .action-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    @media (max-width: 600px) {
      .info, .input-group {
        text-align: center;
      }
      #welcome {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Cash Out Voting Rights</h1>
  <p id="description">
    This page allows you to exchange your DAO voting rights for other assets by submitting a signed withdrawal request to our community.
  </p>
  <div id="welcome" style="display: none;"></div>
  <p id="status">Verifying your digital signature...</p>
  <div id="info" style="display: none;">
    <div class="info"><strong>Your Total Voting Rights:</strong> <span id="votingRights"></span></div>
    <div class="info"><strong>Value per Voting Right:</strong> <span id="valuePerRight"></span></div>
    <div class="info"><strong>Total Assets on Ledger:</strong> <span id="totalAssets"></span></div>
    <div class="input-group">
      <label for="amount">Voting Rights to Cash Out</label>
      <input type="number" id="amount" placeholder="Enter number of voting rights" min="0">
    </div>
    <div class="input-group">
      <label for="price">Asking Price (Total)</label>
      <input type="number" id="price" placeholder="Enter asking price" min="0" step="0.01">
    </div>
    
    <div class="action-section">
      <button onclick="submitRequest()">Submit Request</button>
      <p id="action-status"></p>
    </div>
  </div>

  <script>
    const API_ENDPOINT = 'https://script.google.com/macros/s/AKfycbzB_FUyrMJ6oi9TERS-Kw-XjRm3mTFAO2V5t5_fL7CkK9DK-aP5A3ckxVqJ3kQGrqfH/exec';

    function arrayBufferToBase64(buffer) {
      return btoa(String.fromCharCode(...new Uint8Array(buffer)));
    }

    function base64ToArrayBuffer(base64) {
      const binary = atob(base64);
      const bytes = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
      return bytes.buffer;
    }

    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    window.onload = async function () {
      const publicKey = localStorage.getItem('publicKey');
      if (!publicKey) {
        document.getElementById('status').textContent = 'No digital signature found. Redirecting...';
        document.getElementById('status').className = 'error';
        setTimeout(() => {
          window.location.href = './create_signature.html';
        }, 2000);
        return;
      }

      try {
        const response = await fetch(`${API_ENDPOINT}?signature=${encodeURIComponent(publicKey)}`);
        const data = await response.json();

        if (data.error) {
          document.getElementById('status').textContent = 'Error: ' + data.error;
          document.getElementById('status').className = 'error';
          return;
        }

        document.getElementById('votingRights').textContent = data.voting_rights;
        document.getElementById('valuePerRight').textContent = Number(data.asset_per_circulated_voting_right).toFixed(5);
        document.getElementById('totalAssets').textContent = Number(data.total_assets).toFixed(5);
        document.getElementById('info').style.display = 'block';
        document.getElementById('welcome').textContent = `Welcome back, ${data.contributor_name}!`;
        document.getElementById('welcome').style.display = 'block';
        document.getElementById('status').textContent = 'Signature verified successfully';
        document.getElementById('status').className = 'status';
      } catch (error) {
        document.getElementById('status').textContent = 'Error fetching data: ' + error;
        document.getElementById('status').className = 'error';
      }
    };

    async function submitRequest() {
      const amount = document.getElementById('amount').value;
      const price = document.getElementById('price').value;
      const publicKey = localStorage.getItem('publicKey');
      const privateKey = localStorage.getItem('privateKey');
      const actionStatus = document.getElementById('action-status');

      if (!amount || !price || !publicKey || !privateKey) {
        actionStatus.textContent = 'Please complete all fields and ensure your keys exist.';
        actionStatus.className = 'error';
        return;
      }

      try {
        const requestText = `[VOTING RIGHTS WITHDRAWAL REQUEST]\namount to withdraw: ${amount}\nasking price: ${price}\n--------`;
        const privateKeyObj = await window.crypto.subtle.importKey(
          "pkcs8",
          base64ToArrayBuffer(privateKey),
          { name: "RSASSA-PKCS1-v1_5", hash: "SHA-256" },
          false,
          ["sign"]
        );

        const encoder = new TextEncoder();
        const signature = await window.crypto.subtle.sign(
          "RSASSA-PKCS1-v1_5",
          privateKeyObj,
          encoder.encode(requestText)
        );
        const requestHash = arrayBufferToBase64(signature);
        const shareText = `${requestText}\nDigital Signature: ${publicKey}\nRequest Hash: ${requestHash}`;

        if (isMobileDevice() && navigator.share) {
          await navigator.share({ text: shareText });
          actionStatus.textContent = 'Request shared successfully!';
          actionStatus.className = 'status';
        } else {
          await navigator.clipboard.writeText(shareText);
          actionStatus.textContent = 'Request copied to clipboard! Share it in our Telegram or WhatsApp group.';
          actionStatus.className = 'status';
        }
      } catch (error) {
        actionStatus.textContent = 'Error generating request: ' + error;
        actionStatus.className = 'error';
      }
    }
  </script>
</body>
</html>
