    function arrayBufferToBase64(buffer) {
      return btoa(String.fromCharCode(...new Uint8Array(buffer)));
    }

    function base64ToArrayBuffer(base64) {
      const binary = atob(base64);
      const bytes = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
      return bytes.buffer;
    }

      const method = document.getElementById('withdrawalMethod').value;
      const pixDetails = document.getElementById('pixDetails');

      const wiseDetails = document.getElementById('wiseDetails');

      paypalDetails.style.display = 'none';
      wiseDetails.style.display = 'none';
      zelleDetails.style.display = 'none';
      westernUnionDetails.style.display = 'none';

        pixDetails.style.display = 'block';
      } else if (method === 'Venmo') {
        venmoDetails.style.display = 'block';
      } else if (method === 'PayPal') {
        paypalDetails.style.display = 'block';
      } else if (method === 'WiseTransfer') {
        wiseDetails.style.display = 'block';
      } else if (method === 'Zelle') {
        zelleDetails.style.display = 'block';
      } else if (method === 'WesternUnion') {
        westernUnionDetails.style.display = 'block';
      }
    }

    function updateExpectedTotal() {
      const amountInput = document.getElementById('amount');
      const expectedTotalElement = document.getElementById('expectedTotal');
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount <= 0) {
        expectedTotalElement.textContent = '$0.00';
      } else {
        const total = (amount * valuePerRight).toFixed(2);
        expectedTotalElement.textContent = `$${total}`;
      }

    async function submitRequest() {
      if (isPostSubmission) {
        resetForm();
        return;
      }

      if (!validateInputs()) {
        return;
      }

      const amount = document.getElementById('amount').value;
      const withdrawalMethod = document.getElementById('withdrawalMethod').value;
      const pixNumber = document.getElementById('pixNumber').value;
      const venmoNumber = document.getElementById('venmoNumber').value;
      const paypalId = document.getElementById('paypalId').value;
      const wiseEmail = document.getElementById('wiseEmail').value;
      const wiseFullName = document.getElementById('wiseFullName').value;
      const wiseIban = document.getElementById('wiseIban').value;
      const wiseAccountNumber = document.getElementById('wiseAccountNumber').value;
      const wiseBankName = document.getElementById('wiseBankName').value;
      const wiseSwiftCode = document.getElementById('wiseSwiftCode').value;
      const zelleId = document.getElementById('zelleId').value;
      const wuFirstName = document.getElementById('wuFirstName').value;
      const wuLastName = document.getElementById('wuLastName').value;
      const wuCountry = document.getElementById('wuCountry').value;
      const wuCity = document.getElementById('wuCity').value;
      const wuState = document.getElementById('wuState').value;
      const wuAddress = document.getElementById('wuAddress').value;
      const wuPostalCode = document.getElementById('wuPostalCode').value;
      const wuPhoneNumber = document.getElementById('wuPhoneNumber').value;
      const wuEmail = document.getElementById('wuEmail').value;
      const wuCurrency = document.getElementById('wuCurrency').value;
      const wuTestQuestion = document.getElementById('wuTestQuestion').value;
      const wuTestAnswer = document.getElementById('wuTestAnswer').value;
      const publicKey = localStorage.getItem('publicKey');
      const privateKey = localStorage.getItem('privateKey');
      const actionStatus = document.getElementById('action-status');
      const submitButton = document.getElementById('submitButton');
      const resetButton = document.getElementById('resetButton');
      const expectedTotal = (parseFloat(amount) * valuePerRight).toFixed(2);

      submitButton.disabled = true;
      actionStatus.textContent = 'Submitting...';
      actionStatus.className = 'loading';

      if (!amount || !withdrawalMethod || !publicKey || !privateKey) {
        actionStatus.textContent = 'No digital signature found. Redirecting to create one...';
        actionStatus.className = 'error';
        setTimeout(() => {
          window.location.href = './create_signature.html';
        }, 2000);
        submitButton.disabled = false;
        return;
      }

      try {
        let requestText = `[VOTING RIGHTS WITHDRAWAL REQUEST]\nContributor: ${contributorName}\nAmount to withdraw: ${amount}\nValue per voting right: $${valuePerRight.toFixed(5)}\nExpected total amount (USD): $${expectedTotal}\nWithdrawal method: ${withdrawalMethod}\n`;
        if (withdrawalMethod === 'PIX') {
          requestText += `PIX number: ${pixNumber}\n`;
        } else if (withdrawalMethod === 'Venmo') {
          requestText += `Venmo number: ${venmoNumber}\n`;
        } else if (withdrawalMethod === 'PayPal') {
          requestText += `PayPal ID: ${paypalId}\n`;
        } else if (withdrawalMethod === 'WiseTransfer') {
          requestText += `Wise email: ${wiseEmail}\nWise full name: ${wiseFullName}\nWise bank name: ${wiseBankName}\n`;
          if (wiseIban) requestText += `Wise IBAN: ${wiseIban}\n`;
          if (wiseAccountNumber) requestText += `Wise account number: ${wiseAccountNumber}\n`;
          if (wiseSwiftCode) requestText += `Wise SWIFT/BIC code: ${wiseSwiftCode}\n`;
        } else if (withdrawalMethod === 'Zelle') {
          requestText += `Zelle ID: ${zelleId}\n`;
        } else if (withdrawalMethod === 'WesternUnion') {
          requestText += `Western Union Recipient: ${wuFirstName} ${wuLastName}\n`;
          requestText += `Country: ${wuCountry}\n`;
          requestText += `City: ${wuCity}\n`;
          if (wuState) requestText += `State/Province: ${wuState}\n`;
          requestText += `Address: ${wuAddress}\n`;
          requestText += `Postal/ZIP Code: ${wuPostalCode}\n`;
          requestText += `Phone Number: ${wuPhoneNumber}\n`;
          if (wuEmail) requestText += `Email: ${wuEmail}\n`;
          requestText += `Currency to Receive: ${wuCurrency}\n`;
          if (wuTestQuestion && wuTestAnswer) {
            requestText += `Test Question: ${wuTestQuestion}\n`;
            requestText += `Test Answer: ${wuTestAnswer}\n`;
          }
        }
        requestText += '--------';

        const privateKeyObj = await window.crypto.subtle.importKey(
          "pkcs8",
          base64ToArrayBuffer(privateKey),
          { name: "RSASSA-PKCS1-v1_5", hash: "SHA-256" },
          false,
          ["sign"]
        );

        const encoder = new TextEncoder();
        const signature = await window.crypto.subtle.sign(
          "RSASSA-PKCS1-v1_5",
          privateKeyObj,
          encoder.encode(requestText)
        );
        const requestHash = arrayBufferToBase64(signature);
        const shareText = `${requestText}\n\nMy Digital Signature: ${publicKey}\n\nRequest Transaction ID: ${requestHash}\n\nThis submission was generated using ${window.location.href}\n\nVerify submission here: https://dapp.truesight.me/verify_request.html`;

        if (isMobileDevice() && navigator.share) {
          await navigator.share({ text: shareText });
          actionStatus.textContent = 'Request shared successfully! Please submit another request or edit the current one.';
          actionStatus.className = 'status';
          isPostSubmission = true;
          submitButton.style.display = 'none';
          resetButton.style.display = 'block';
        } else {
          await navigator.clipboard.writeText(shareText);
          actionStatus.textContent = 'Request copied to clipboard! Share it in our Telegram or WhatsApp group to submit another request or edit the current one.';
          actionStatus.className = 'status';
          isPostSubmission = true;
          submitButton.style.display = 'none';
          resetButton.style.display = 'block';
        }
      } catch (error) {
        actionStatus.textContent = `Error generating request: ${error.message}`;
        actionStatus.className = 'error';
      } finally {
        submitButton.disabled = false;
      }
    }
