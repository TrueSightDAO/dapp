      display: flex;

    #cameraPreview {

      height: auto;

      margin: 1rem 0;

    label {

      font-size: 0.95rem;
      color: #333;
    }

      text-align: left;

        padding: 0.5rem;

    </div>

    <p id="description" class="fade-in">

        <label for="plantingArea">Area for Tree Planting (hectares):</label>

  <script>
    const API_ENDPOINT = 'https://script.google.com/macros/s/AKfycbygmwRbyqse-dpCYMco0rb93NSgg-Jc1QIw7kUiBM7CZK6jnWnMB5DEjdoX_eCsvVs7/exec';
    let latitude = null;
    let longitude = null;
    let stream = null;
    let newKeysGenerated = false;
    let isSignatureRegistered = false;

    function arrayBufferToBase64(buffer) {
      return btoa(String.fromCharCode(...new Uint8Array(buffer)));
    }

    function base64ToArrayBuffer(base64) {
      const binary = atob(base64);
      const bytes = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
      return bytes.buffer;
    }

    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    async function isOnline() {
      if (!navigator.onLine) return false;
      try {
        const response = await fetch('https://edgar.truesight.me/ping', { method: 'HEAD', timeout: 5000 });
        return response.ok;
      } catch {
        return false;
      }
    }

    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch (err) {
        console.error('Failed to copy to clipboard:', err);
        return false;
      }
    }

    function encodeSignature(signature) {
      try {
        let encoded = encodeURIComponent(signature);
        encoded = encoded.replace(/%20/g, '+')
                        .replace(/'/g, '%27')
                        .replace(/"/g, '%22');
        return encoded;
      } catch (e) {
        console.error('Error encoding signature:', e);
        return signature;
      }
    }

    function isValidSignature(signature) {
      if (!signature) return false;
      const regex = /^[A-Za-z0-9+/=]+$/;
      if (!regex.test(signature)) {
        console.error('Invalid signature format - contains non-Base64 characters');
        return false;
      }
      if (signature.length < 100 || signature.length > 5000) {
        console.error('Invalid signature length');
        return false;
      }
      return true;
    }

    async function checkSignatureRegistration(publicKey) {
      const statusElement = document.getElementById('status');
      
      if (!isValidSignature(publicKey)) {
        statusElement.textContent = 'Invalid digital signature format';
        statusElement.className = 'error fade-in';
        return null;
      }
      
      try {
        const encodedSignature = encodeSignature(publicKey);
        const url = `${API_ENDPOINT}?signature=${encodedSignature}`;
        console.log('Making request to:', url);
        
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        return await response.json();
      } catch (error) {
        console.error('Error checking registration:', error);
        statusElement.textContent = 'Error verifying signature: ' + error.message;
        statusElement.className = 'error fade-in';
        return { error: error.message };
      }
    }

    async function generateKeyPair() {
      const statusElement = document.getElementById('status');
      const welcomeElement = document.getElementById('welcome');
      statusElement.textContent = 'Generating new digital signature...';
      statusElement.className = 'loading fade-in';
      welcomeElement.style.display = 'none';

      try {
        const keyPair = await window.crypto.subtle.generateKey(
          {
            name: "RSASSA-PKCS1-v1_5",
            modulusLength: 2048,
            publicExponent: new Uint8Array([1, 0, 1]),
            hash: "SHA-256"
          },
          true,
          ["sign", "verify"]
        );

        const publicKey = await window.crypto.subtle.exportKey("spki", keyPair.publicKey);
        const privateKey = await window.crypto.subtle.exportKey("pkcs8", keyPair.privateKey);

        const publicKeyBase64 = arrayBufferToBase64(publicKey);
        const privateKeyBase64 = arrayBufferToBase64(privateKey);

        localStorage.setItem('publicKey', publicKeyBase64);
        localStorage.setItem('privateKey', privateKeyBase64);
        newKeysGenerated = true;

        statusElement.textContent = 'Signature created successfully';
        statusElement.className = 'status fade-in';
      } catch (error) {
        statusElement.textContent = 'Error creating signature: ' + error.message;
        statusElement.className = 'error fade-in';
        welcomeElement.style.display = 'none';
        throw error;
      }
    }

    function startCamera() {
      const video = document.getElementById('cameraPreview');
      const submitButton = document.getElementById('submitButton');
      const actionStatus = document.getElementById('action-status');

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        actionStatus.textContent = 'Camera not supported on this device.';
        actionStatus.className = 'error';
        submitButton.style.display = 'none';
        return;
      }

      const constraints = {
        video: isMobileDevice()
          ? {
              facingMode: { ideal: 'environment' },
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          : true
      };

      navigator.mediaDevices.getUserMedia(constraints)
        .then(function(s) {
          stream = s;
          video.srcObject = stream;
          video.style.display = 'block';
          submitButton.style.display = 'block';
          actionStatus.textContent = 'Camera started. Point at your farm and click "Submit Farm Registration".';
          actionStatus.className = 'status';
        })
        .catch(function(error) {
          actionStatus.textContent = 'Error accessing camera: ' + error.message;
          actionStatus.className = 'error';
          submitButton.style.display = 'none';
        });
    }

    function getLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject(new Error('Geolocation not supported on this device.'));
        }
        navigator.geolocation.getCurrentPosition(
          position => {
            latitude = position.coords.latitude.toFixed(6);
            longitude = position.coords.longitude.toFixed(6);
            resolve({ latitude, longitude });
          },
          error => reject(new Error('Error getting location: ' + error.message)),
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      });
    }

    function updateReimbursementDetails() {
      const method = document.getElementById('reimbursementMethod').value;
      const pixDetails = document.getElementById('pixDetails');
      const venmoDetails = document.getElementById('venmoDetails');
      const zelleDetails = document.getElementById('zelleDetails');
      const paypalDetails = document.getElementById('paypalDetails');
      const wiseDetails = document.getElementById('wiseDetails');

      pixDetails.style.display = 'none';
      venmoDetails.style.display = 'none';
      zelleDetails.style.display = 'none';
      paypalDetails.style.display = 'none';
      wiseDetails.style.display = 'none';

      if (method === 'PIX') {
        pixDetails.style.display = 'block';
      } else if (method === 'Venmo') {
        venmoDetails.style.display = 'block';
      } else if (method === 'Zelle') {
        zelleDetails.style.display = 'block';
      } else if (method === 'PayPal') {
        paypalDetails.style.display = 'block';
      } else if (method === 'WiseTransfer') {
        wiseDetails.style.display = 'block';
      }
    }

    function validateInputs() {
      const farmName = document.getElementById('farmName');
      const farmLocation = document.getElementById('farmLocation');
      const plantingArea = document.getElementById('plantingArea');
      const landUse = document.getElementById('landUse');
      const ownership = document.getElementById('ownership');
      const treeSpecies = document.getElementById('treeSpecies');
      const treeCount = document.getElementById('treeCount');
      const reimbursementMethod = document.getElementById('reimbursementMethod');
      const pixNumber = document.getElementById('pixNumber');
      const venmoNumber = document.getElementById('venmoNumber');
      const zelleId = document.getElementById('zelleId');
      const paypalId = document.getElementById('paypalId');
      const wiseEmail = document.getElementById('wiseEmail');
      const wiseFullName = document.getElementById('wiseFullName');
      const wiseIban = document.getElementById('wiseIban');
      const wiseAccountNumber = document.getElementById('wiseAccountNumber');
      const wiseBankName = document.getElementById('wiseBankName');
      const wiseSwiftCode = document.getElementById('wiseSwiftCode');
      const actionStatus = document.getElementById('action-status');
      let hasError = false;

      [farmName, farmLocation, plantingArea, landUse, ownership, treeSpecies, treeCount, reimbursementMethod, pixNumber, venmoNumber, zelleId, paypalId, wiseEmail, wiseFullName, wiseIban, wiseAccountNumber, wiseBankName, wiseSwiftCode].forEach(input => {
        if (input) input.classList.remove('invalid');
      });
      actionStatus.textContent = '';
      actionStatus.className = '';

      if (!farmName.value.trim()) {
        farmName.classList.add('invalid');
        actionStatus.textContent = 'Please enter a farm name.';
        actionStatus.className = 'error';
        return false;
      }

      if (!farmLocation.value.trim()) {
        farmLocation.classList.add('invalid');
        actionStatus.textContent = 'Please enter a farm location.';
        actionStatus.className = 'error';
        return false;
      }

      if (!plantingArea.value || parseFloat(plantingArea.value) <= 0) {
        plantingArea.classList.add('invalid');
        actionStatus.textContent = 'Please enter a valid planting area (greater than 0).';
        actionStatus.className = 'error';
        return false;
      }

      if (!landUse.value) {
        landUse.classList.add('invalid');
        actionStatus.textContent = 'Please select a land use.';
        actionStatus.className = 'error';
        return false;
      }

      if (!ownership.value) {
        ownership.classList.add('invalid');
        actionStatus.textContent = 'Please select an ownership status.';
        actionStatus.className = 'error';
        return false;
      }

      if (!Array.from(treeSpecies.selectedOptions).length) {
        treeSpecies.classList.add('invalid');
        actionStatus.textContent = 'Please select at least one tree species.';
        actionStatus.className = 'error';
        return false;
      }

      if (!treeCount.value || parseInt(treeCount.value) < 1) {
        treeCount.classList.add('invalid');
        actionStatus.textContent = 'Please enter a valid number of trees (at least 1).';
        actionStatus.className = 'error';
        return false;
      }

      if (!reimbursementMethod.value) {
        reimbursementMethod.classList.add('invalid');
        actionStatus.textContent = 'Please select a reimbursement method.';
        actionStatus.className = 'error';
        return false;
      }

      if (reimbursementMethod.value === 'PIX' && (!pixNumber.value.trim())) {
        pixNumber.classList.add('invalid');
        actionStatus.textContent = 'Please enter a valid PIX number.';
        actionStatus.className = 'error';
        return false;
      }

      if (reimbursementMethod.value === 'Venmo' && (!venmoNumber.value.trim())) {
        venmoNumber.classList.add('invalid');
        actionStatus.textContent = 'Please enter a valid Venmo username or phone number.';
        actionStatus.className = 'error';
        return false;
      }

      if (reimbursementMethod.value === 'Zelle' && (!zelleId.value.trim() || !(/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(zelleId.value.trim()) || /^\+?\d{10,15}$/.test(zelleId.value.trim())))) {
        zelleId.classList.add('invalid');
        actionStatus.textContent = 'Please enter a valid Zelle email or phone number.';
        actionStatus.className = 'error';
        return false;
      }

      if (reimbursementMethod.value === 'PayPal' && (!paypalId.value.trim() || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(paypalId.value.trim()))) {
        paypalId.classList.add('invalid');
        actionStatus.textContent = 'Please enter a valid PayPal email.';
        actionStatus.className = 'error';
        return false;
      }

      if (reimbursementMethod.value === 'WiseTransfer') {
        if (!wiseEmail.value.trim() || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(wiseEmail.value.trim())) {
          wiseEmail.classList.add('invalid');
          actionStatus.textContent = 'Please enter a valid recipient email for WiseTransfer.';
          actionStatus.className = 'error';
          return false;
        }
        if (!wiseFullName.value.trim()) {
          wiseFullName.classList.add('invalid');
          actionStatus.textContent = 'Please enter a valid recipient full name for WiseTransfer.';
          actionStatus.className = 'error';
          return false;
        }
        if (!wiseBankName.value.trim()) {
          wiseBankName.classList.add('invalid');
          actionStatus.textContent = 'Please enter a valid bank name for WiseTransfer.';
          actionStatus.className = 'error';
          return false;
        }
        if (!wiseIban.value.trim() && !wiseAccountNumber.value.trim()) {
          wiseIban.classList.add('invalid');
          wiseAccountNumber.classList.add('invalid');
          actionStatus.textContent = 'Please enter either an IBAN or account number for WiseTransfer.';
          actionStatus.className = 'error';
          return false;
        }
      }

      return !hasError;
    }

    async function updateDescription() {
      const descriptionElement = document.getElementById('description');

  <script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'en',
    includedLanguages: 'en,pt',
    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
  }, 'google_translate_element');

  const userLanguage = navigator.language || navigator.userLanguage || 'en';
  let targetLanguage = 'en';

  if (userLanguage.toLowerCase().startsWith('pt')) {
    targetLanguage = 'pt';
  } else {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        position => {
          const { latitude, longitude } = position.coords;
          const isInBrazil = latitude >= -33.75 && latitude <= 5.27 && longitude >= -73.99 && longitude <= -34.79;
          if (isInBrazil) {
            targetLanguage = 'pt';
          }
          setLanguage(targetLanguage);
        },
        error => {
          console.warn('Geolocation error:', error.message);
          setLanguage(targetLanguage);
        },
        { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
      );
    } else {
      setLanguage(targetLanguage);
    }
    return;
  }

  setLanguage(targetLanguage);
}

function setLanguage(language) {
  const savedLanguage = localStorage.getItem('selectedLanguage');
  const finalLanguage = savedLanguage && ['en', 'pt'].includes(savedLanguage) ? savedLanguage : language;

  console.log('Selected language:', finalLanguage);

  setTimeout(() => {
    const select = document.querySelector('.goog-te-combo');
    if (select) {
      select.value = finalLanguage;
      select.dispatchEvent(new Event('change'));
    }
  }, 1000);
}

function saveLanguageSelection() {
  const select = document.querySelector('.goog-te-combo');
  if (select) {
    select.addEventListener('change', () => {
      const selectedLanguage = select.value;
      if (['en', 'pt'].includes(selectedLanguage)) {
        localStorage.setItem('selectedLanguage', selectedLanguage);
        document.cookie = `googtrans=/en/${selectedLanguage}; path=/`;
      }
    });
  }
}

document.addEventListener('DOMContentLoaded', () => {
  setTimeout(saveLanguageSelection, 1500);
});
</script>
