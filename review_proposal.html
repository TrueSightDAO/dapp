<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Review and vote on TrueSight DAO community proposals">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Proposal</title>

    <!-- Open Graph tags for WhatsApp and social media previews -->
    <meta property="og:title" content="Review Proposal">
    <meta property="og:description" content="Review and vote on TrueSight DAO community proposals">
    <meta property="og:image" content="https://github.com/TrueSightDAO/.github/blob/main/assets/20240612_truesight_dao_logo_square.png?raw=true">
    <meta property="og:url" content="https://truesightdao.github.io/dapp/">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://github.com/TrueSightDAO/.github/blob/main/assets/20240612_truesight_dao_logo_square.png?raw=true">
    <script src="./menu.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 30px;
        }

        .proposal-header {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .proposal-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .proposal-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .proposal-number {
            background: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
        }

        .proposal-author {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .proposal-date {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .proposal-body {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            line-height: 1.7;
            color: #2c3e50;
        }

        .proposal-body h1, .proposal-body h2, .proposal-body h3 {
            color: #2c3e50;
            margin: 20px 0 10px 0;
        }

        .proposal-body p {
            margin-bottom: 15px;
        }

        .proposal-body ul, .proposal-body ol {
            margin: 15px 0 15px 20px;
        }

        .proposal-body code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .proposal-body pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .voting-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .voting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .voting-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .time-remaining {
            background: #e74c3c;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .time-remaining.warning {
            background: #f39c12;
        }

        .time-remaining.safe {
            background: #27ae60;
        }

        .vote-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .vote-stat {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .vote-stat.yes {
            border-left: 4px solid #27ae60;
        }

        .vote-stat.no {
            border-left: 4px solid #e74c3c;
        }

        .vote-stat.total {
            border-left: 4px solid #3498db;
        }

        .vote-stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .vote-stat.yes .vote-stat-number {
            color: #27ae60;
        }

        .vote-stat.no .vote-stat-number {
            color: #e74c3c;
        }

        .vote-stat.total .vote-stat-number {
            color: #3498db;
        }

        .vote-stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .voting-form {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
        }

        .vote-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .vote-option {
            flex: 1;
            min-width: 120px;
        }

        .vote-option input[type="radio"] {
            display: none;
        }

        .vote-option label {
            display: block;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .vote-option input[type="radio"]:checked + label {
            border-color: #3498db;
            background: #3498db;
            color: white;
        }

        .vote-option.yes input[type="radio"]:checked + label {
            border-color: #27ae60;
            background: #27ae60;
        }

        .vote-option.no input[type="radio"]:checked + label {
            border-color: #e74c3c;
            background: #e74c3c;
        }

        .reason-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 20px;
        }

        .reason-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }

        .btn-primary:hover {
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(149, 165, 166, 0.3);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #7f8c8d;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .current-vote {
            background: #e8f5e8;
            border: 1px solid #27ae60;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #27ae60;
            font-weight: 600;
        }

        .current-vote.no {
            background: #fdeaea;
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .loading {
            color: #6c757d;
            font-style: italic;
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 0.5; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .status {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .info {
            color: #17a2b8;
        }

        #welcome, #status {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .back-btn {
                position: static;
                margin-bottom: 20px;
            }
            
            .proposal-meta {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .vote-stats {
                grid-template-columns: 1fr;
            }
            
            .vote-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="navDropdown" style="margin:1rem 0; text-align:center;"></div>
    <div class="container">
        <div style="text-align: center;">
            <img id="logo" height="200px" src="https://github.com/TrueSightDAO/.github/blob/main/assets/20240612_truesight_dao_logo_square.png?raw=true" alt="TrueSight DAO Logo"/>
        </div>
        
        <div class="header">
            <h1>🗳️ Review Proposal</h1>
            <p>Review the proposal details and cast your vote</p>
        </div>

        <div id="welcome" style="display: none;"></div>
        <p id="status" class="loading fade-in">Verifying your digital signature...</p>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading proposal details...</p>
            </div>
        </div>

        <div id="voting-section" style="display: none;">
            <!-- Voting section will be populated after signature verification -->
        </div>
    </div>

    <script>
        // Configuration - Google Apps Script web app URL
        const WEB_APP_URL = 'https://script.google.com/a/macros/agroverse.shop/s/AKfycbzgNstwRX1dWo17Dxny0t1ipJ6yLX02bTD_cKRuHr5RPJPemNVTj25mFhKo4UmR5Z7BIg/exec';
        const API_ENDPOINT = 'https://script.google.com/macros/s/AKfycbygmwRbyqse-dpCYMco0rb93NSgg-Jc1QIw7kUiBM7CZK6jnWnMB5DEjdoX_eCsvVs7/exec';
        
        let proposal = null;
        let currentVote = null;
        let allProposals = [];
        let currentProposalIndex = -1;

        // Get PR number from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const prNumber = urlParams.get('pr');

        // Load proposal on page load
        window.onload = function() {
            if (!prNumber) {
                showError('No proposal number provided');
                return;
            }
            loadProposalContent(prNumber);
            verifySignatureAndLoadProposal(prNumber);
        };

        async function loadProposalContent(prNumber) {
            try {
                showLoading('Loading proposal details...');
                
                // Load all proposals first to enable navigation
                await loadAllProposals();
                
                const response = await fetch(`${WEB_APP_URL}?mode=fetch_proposal&pr_number=${prNumber}`);
                const result = await response.json();
                
                if (result.success) {
                    proposal = result.data.proposal;
                    // Find current proposal index for navigation
                    currentProposalIndex = allProposals.findIndex(p => p.number == prNumber);
                    displayProposalContent();
                } else {
                    showError(`Failed to load proposal: ${result.error}`);
                }
            } catch (error) {
                console.error('Error loading proposal:', error);
                showError('Failed to load proposal. Please check your connection and try again.');
            }
        }

        async function verifySignatureAndLoadProposal(prNumber) {
            const publicKey = localStorage.getItem('publicKey');
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Verifying your digital signature...';
            statusElement.className = 'loading';

            if (!publicKey) {
                let seconds = 2;
                statusElement.textContent = `No digital signature found. Redirecting to create one in ${seconds} seconds...`;
                statusElement.className = 'error fade-in';
                const countdown = setInterval(() => {
                    seconds--;
                    if (seconds > 0) {
                        statusElement.textContent = `No digital signature found. Redirecting to create one in ${seconds} seconds...`;
                    } else {
                        clearInterval(countdown);
                        window.location.href = './create_signature.html';
                    }
                }, 1000);
                return;
            }

            try {
                const response = await fetch(`${API_ENDPOINT}?signature=${encodeURIComponent(publicKey)}`);
                const data = await response.json();

                if (data.error) {
                    if (data.error.includes('No matching')) {
                        statusElement.innerHTML = 'Your digital signature is not registered. <a href="./create_signature.html">Please register it first</a>.';
                        statusElement.className = 'error fade-in';
                        return;
                    } else {
                        statusElement.textContent = 'Error: ' + data.error;
                        statusElement.className = 'error fade-in';
                        return;
                    }
                }

                const contributorName = data.contributor_name || 'Unknown';
                document.getElementById('welcome').textContent = `Welcome back, ${contributorName}!`;
                document.getElementById('welcome').style.display = 'block';
                statusElement.textContent = 'Signature verified successfully';
                statusElement.className = 'status fade-in';

                // Show voting section after verification
                console.log('Signature verified, calling displayVotingSection');
                displayVotingSection();
                
            } catch (error) {
                console.error('Error verifying signature:', error);
                statusElement.textContent = 'Error fetching data: ' + error.message;
                statusElement.className = 'error fade-in';
                
                // For debugging: show voting section even if signature verification fails
                console.log('Signature verification failed, but showing voting section for debugging');
                displayVotingSection();
            }
        }


        async function loadAllProposals() {
            try {
                const response = await fetch(`${WEB_APP_URL}?mode=list_open_proposals`);
                const result = await response.json();
                
                if (result.success) {
                    allProposals = result.data.proposals;
                } else {
                    console.warn('Failed to load all proposals for navigation:', result.error);
                }
            } catch (error) {
                console.warn('Error loading all proposals for navigation:', error);
            }
        }

        function displayProposalContent() {
            if (!proposal) return;

            const createdDate = new Date(proposal.created_at).toLocaleDateString();
            const votingEndDate = new Date(proposal.voting.voting_ends_at).toLocaleDateString();
            const daysRemaining = proposal.voting.days_remaining;
            
            // Determine time remaining styling
            let timeClass = 'safe';
            if (daysRemaining <= 1) {
                timeClass = '';
            } else if (daysRemaining <= 3) {
                timeClass = 'warning';
            }

            // Navigation buttons
            const prevButton = currentProposalIndex > 0 ? 
                `<button class="btn btn-secondary" onclick="navigateToProposal(${allProposals[currentProposalIndex - 1].number})">
                    ← Previous Proposal
                </button>` : '';
            
            const nextButton = currentProposalIndex < allProposals.length - 1 ? 
                `<button class="btn btn-secondary" onclick="navigateToProposal(${allProposals[currentProposalIndex + 1].number})">
                    Next Proposal →
                </button>` : '';

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="proposal-header">
                    <div class="proposal-title">${escapeHtml(proposal.title)}</div>
                    <div class="proposal-meta">
                        <div class="proposal-number">PR #${proposal.number}</div>
                        <div class="proposal-author">👤 ${escapeHtml(proposal.user)}</div>
                        <div class="proposal-date">📅 ${createdDate}</div>
                    </div>
                </div>

                <div class="proposal-body">
                    ${formatMarkdown(proposal.body)}
                </div>

                <div class="navigation-section" style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 12px; border: 1px solid #e9ecef;">
                    <h3 style="margin-bottom: 15px; color: #2c3e50;">Navigation</h3>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap; align-items: center;">
                        <button class="btn btn-secondary" onclick="window.location.href='./view_open_proposals.html'">
                            📋 View All Proposals
                        </button>
                        ${prevButton}
                        ${nextButton}
                    </div>
                    <div style="margin-top: 10px; font-size: 0.9rem; color: #7f8c8d;">
                        Proposal ${currentProposalIndex + 1} of ${allProposals.length}
                    </div>
                </div>
            `;
        }

        function displayVotingSection() {
            console.log('displayVotingSection called, proposal:', proposal);
            if (!proposal) {
                console.log('No proposal data available');
                return;
            }

            console.log('Proposal voting data:', proposal.voting);
            const votingSection = document.getElementById('voting-section');
            console.log('Voting section element:', votingSection);
            
            if (!votingSection) {
                console.error('Voting section element not found!');
                return;
            }

            const daysRemaining = proposal.voting.days_remaining;
            
            // Determine time remaining styling
            let timeClass = 'safe';
            if (daysRemaining <= 1) {
                timeClass = '';
            } else if (daysRemaining <= 3) {
                timeClass = 'warning';
            }

            votingSection.innerHTML = `
                <div class="voting-section">
                    <div class="voting-header">
                        <div class="voting-title">Voting Status</div>
                        <div class="time-remaining ${timeClass}">
                            ⏰ ${daysRemaining} day${daysRemaining !== 1 ? 's' : ''} remaining
                        </div>
                    </div>

                    <div class="vote-stats">
                        <div class="vote-stat yes">
                            <div class="vote-stat-number">${proposal.voting.yes_votes}</div>
                            <div class="vote-stat-label">Yes Votes</div>
                        </div>
                        <div class="vote-stat no">
                            <div class="vote-stat-number">${proposal.voting.no_votes}</div>
                            <div class="vote-stat-label">No Votes</div>
                        </div>
                        <div class="vote-stat total">
                            <div class="vote-stat-number">${proposal.voting.total_votes}</div>
                            <div class="vote-stat-label">Total Votes</div>
                        </div>
                    </div>

                    <div class="voting-form">
                        <h3 style="margin-bottom: 20px; color: #2c3e50;">Cast Your Vote</h3>
                        
                        <div class="vote-options">
                            <div class="vote-option yes">
                                <input type="radio" id="vote-yes" name="vote" value="YES">
                                <label for="vote-yes">✅ YES</label>
                            </div>
                            <div class="vote-option no">
                                <input type="radio" id="vote-no" name="vote" value="NO">
                                <label for="vote-no">❌ NO</label>
                            </div>
                        </div>

                        <textarea 
                            class="reason-input" 
                            id="vote-reason" 
                            placeholder="Explain your reasoning for this vote (optional but recommended)..."
                        ></textarea>

                        <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                            <button class="btn btn-primary" onclick="submitVote()">
                                🗳️ Submit Vote
                            </button>
                            <button class="btn btn-secondary" onclick="openGitHubPR()">
                                🔗 View on GitHub
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            console.log('Voting section HTML set, about to show it');
            // Show the voting section with explicit styling
            votingSection.style.display = 'block';
            votingSection.style.visibility = 'visible';
            votingSection.style.opacity = '1';
            console.log('Voting section display set to block, computed style:', window.getComputedStyle(votingSection).display);
            console.log('Voting section innerHTML length:', votingSection.innerHTML.length);
        }

        async function submitVote() {
            const vote = document.querySelector('input[name="vote"]:checked');
            const reason = document.getElementById('vote-reason').value.trim();

            if (!vote) {
                alert('Please select YES or NO before submitting your vote.');
                return;
            }

            if (!reason) {
                if (!confirm('You haven\'t provided a reason for your vote. Continue without a reason?')) {
                    return;
                }
            }

            try {
                // Create the vote text in the same format as other DApps
                const voteText = `[PROPOSAL VOTE]
Proposal: ${proposal.title}
Vote: ${vote.value}
Reason: ${reason || 'No reason provided'}

My Digital Signature: [SIGNATURE_PLACEHOLDER]
Request Transaction ID: vote_${proposal.number}_${Date.now()}`;

                // TODO: Implement digital signature generation
                // For now, we'll use a placeholder
                const digitalSignature = 'PLACEHOLDER_SIGNATURE';
                const requestText = voteText;

                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'submit_vote',
                        pr_number: proposal.number,
                        vote_text: voteText,
                        digital_signature: digitalSignature,
                        request_text: requestText
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('Vote submitted successfully!');
                    // Refresh the proposal to show updated vote count
                    setTimeout(() => {
                        loadProposal(proposal.number);
                    }, 2000);
                } else {
                    showError(`Failed to submit vote: ${result.error}`);
                }
            } catch (error) {
                console.error('Error submitting vote:', error);
                showError('Failed to submit vote. Please try again.');
            }
        }

        function openGitHubPR() {
            if (proposal) {
                window.open(proposal.html_url, '_blank');
            }
        }

        function navigateToProposal(prNumber) {
            window.location.href = `./review_proposal.html?pr=${prNumber}`;
        }

        function showLoading(message = 'Loading proposal details...') {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${message}</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        function showSuccess(message) {
            const content = document.getElementById('content');
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `<strong>Success:</strong> ${message}`;
            content.insertBefore(successDiv, content.firstChild);
            
            // Remove success message after 5 seconds
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.parentNode.removeChild(successDiv);
                }
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatMarkdown(text) {
            if (!text) return '<p>No description provided.</p>';
            
            // Escape HTML first to prevent XSS
            const escaped = escapeHtml(text);
            
            // Simple markdown formatting - be more conservative with headings
            let formatted = escaped
                // Handle bold and italic first
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Handle inline code
                .replace(/`(.*?)`/g, '<code>$1</code>')
                // Handle headings only if they're at the start of a line with proper spacing
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                // Handle lists
                .replace(/^- (.*$)/gm, '<li>$1</li>')
                .replace(/^(\d+)\. (.*$)/gm, '<li>$2</li>');
            
            // Wrap list items in proper list tags
            formatted = formatted.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // Handle line breaks and paragraphs
            formatted = formatted
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            // Ensure content is wrapped in paragraphs if it doesn't start with a tag
            if (!formatted.startsWith('<')) {
                formatted = '<p>' + formatted;
            }
            if (!formatted.endsWith('>')) {
                formatted = formatted + '</p>';
            }
            
            return formatted;
        }
